<!DOCTYPE html>
<html lang="tr" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Yazarlar</title>
	<script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div ng-controller="authorCtrl" ng-init="getAuthors()">
	<form name="authorForm">
		<input ng-model="id" type="hidden">
		<input ng-model="name" type="text"><br>
		<input ng-model="surname" type="text"><br>
		<button ng-click="addAuthor()">{{ buttonName }}</button>
		<button ng-show="buttonName == 'Düzenle'" ng-click="cancelAuthor()">İptal</button>
	</form>
	<ul>
		<li ng-repeat="author in authors">
			{{ author.name }} {{ author.surname }} <span ng-click="editAuthor(author.id)">Düzenle</span><span ng-click="deleteAuthor(author.id)">Sil</span>
		</li>
	</ul>

</div>
<a href="index.html">Anasayfa</a>
<a href="book.html">Kitaplar</a>

</body>
</html>
